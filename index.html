<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic-tac-toe</h1>
        <div class="board-container"></div>
        <h2></h2>
        <button class="user-button" id="restart-button">Restart</button>

        <div class="user-name">
            <div class="user-input">
                
                <div class="player-input">
                    <label for="first-player-name">First player name:(X)</label>
                    <input required type="text" id="first-player-name">
                    <span></span>
                </div>
    
                <div class="player-input" >
                    <label for="second-player-name">Second player name:(O)</label>
                    <input required type="text" id="second-player-name">
                    <span></span>

                </div>
            </div>
            <button class="user-button" id="user-input-btn">Start Game</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
